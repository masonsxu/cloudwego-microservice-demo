# Codecov configuration
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 70%
        threshold: 5%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 10%
        base: auto

# Coverage parsers
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  project: "Rpc Service + Gateway Service"

# Ignore paths
ignore:
  - "*/mocks/*"
  - "*/kitex_gen/*"
  - "*/pb/*"
  - "*/testdata/*"
  - "*_test.go"
  - "wire.go"
  - "wire_gen.go"
